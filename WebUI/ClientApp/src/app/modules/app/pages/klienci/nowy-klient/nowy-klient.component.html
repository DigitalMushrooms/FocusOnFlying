<p-card header="Dodanie nowego klienta">
    <form [formGroup]="nowyKlientForm">
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-4">
                <label for="imie">Imię</label>
                <input formControlName="imie" id="imie" type="text" pInputText>
            </div>
            <div class="p-field p-col-4">
                <label for="nazwisko">Nazwisko</label>
                <input formControlName="nazwisko" id="nazwisko" type="text" pInputText>
            </div>
            <div class="p-field p-col-4">
                <label for="kraj">Kraj</label>
                <p-dropdown formControlName="kraj" id="kraj" [options]="kraje" [showClear]="true" [filter]="true" [autoDisplayFirst]="false" required filterBy="label" placeholder="Wybierz kraj" emptyFilterMessage="Brak wyników.">
                </p-dropdown>
            </div>
            <div class="p-field p-col-4">
                <label for="pesel">PESEL</label>
                <p-inputNumber formControlName="pesel" inputId="pesel" mode="decimal" [useGrouping]="false"></p-inputNumber>
            </div>
            <div class="p-field p-col-4">
                <label for="regon">REGON</label>
                <p-inputNumber formControlName="regon" inputId="regon" mode="decimal" [useGrouping]="false"></p-inputNumber>
            </div>
            <div class="p-field p-col-4">
                <label for="nip">NIP</label>
                <p-inputNumber formControlName="nip" inputId="nip" mode="decimal" [useGrouping]="false"></p-inputNumber>
            </div>
            <div class="p-field p-col-4">
                <label for="numerPaszportu">Numer paszportu</label>
                <input formControlName="numerPaszportu" id="numerPaszportu" type="text" pInputText>
            </div>
            <div class="p-field p-col-4">
                <label for="numerTelefonu">Numer telefonu</label>
                <p-inputNumber formControlName="numerTelefonu" inputId="numerTelefonu" mode="decimal" [useGrouping]="false"></p-inputNumber>
            </div>
            <div class="p-field p-col-4">
                <label for="kodPocztowy">Kod pocztowy</label>
                <input formControlName="kodPocztowy" id="kodPocztowy" type="text" pInputText>
            </div>
            <div class="p-field p-col-4">
                <label for="ulica">Ulica</label>
                <input formControlName="ulica" id="ulica" type="text" pInputText>
            </div>
            <div class="p-field p-col-4">
                <label for="numerDomu">Nr domu</label>
                <input formControlName="numerDomu" id="numerDomu" type="text" pInputText>
            </div>
            <div class="p-field p-col-4">
                <label for="numerLokalu">Nr lokalu</label>
                <input formControlName="numerLokalu" id="numerLokalu" type="text" pInputText>
            </div>
            <div class="p-field p-col-4">
                <label for="miejscowosc">Miejscowosc</label>
                <input formControlName="miejscowosc" id="miejscowosc" type="text" pInputText>
            </div>
            <div class="p-field p-col-4">
                <label for="email">Email</label>
                <input formControlName="email" id="email" type="text" pInputText>
            </div>
        </div>
        <div class="p-d-flex">
            <button pButton type="button" icon="pi pi-check" class="p-ml-auto" label="Zapisz"></button>
        </div>
    </form>
</p-card>
