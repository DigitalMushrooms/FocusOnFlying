<p-card header="Lista usług">
    <p-table [value]="uslugi" [(contextMenuSelection)]="wybranaUsluga" [contextMenu]="contextMenuRef" (onContextMenuSelect)="naWybraniuUslugi($event)">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="dataPrzyjeciaZlecenia">Przyjęcie zlecenia<p-sortIcon field="dataPrzyjeciaZlecenia"></p-sortIcon></th>
                <th pSortableColumn="klient">Nazwa klienta<p-sortIcon field="klient"></p-sortIcon></th>
                <th pSortableColumn="statusUslugi.nazwa">Status usługi<p-sortIcon field="statusUslugi.nazwa"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usluga let-rowIndex="rowIndex">
            <tr [pContextMenuRow]="usluga" [pContextMenuRowIndex]="rowIndex">
                <td>{{usluga.dataPrzyjeciaZlecenia | dateFormat: 'DD.MM.YYYY'}}</td>
                <td>{{usluga.klient | nazwaKlienta}}</td>
                <td>{{usluga.statusUslugi.nazwa}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="3">
                    Brak usług
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-contextMenu #contextMenuRef [model]="kontekstoweMenu"></p-contextMenu>
</p-card>
