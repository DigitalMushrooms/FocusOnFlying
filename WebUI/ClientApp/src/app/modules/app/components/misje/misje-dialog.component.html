<div class="p-d-flex p-col-2 p-as-end p-mb-3">
    <button pButton type="button" icon="pi pi-star-o" label="Dodaj misję" (click)="dodajMisje()"></button>
</div>
<p-table [value]="misje" [lazy]="true" [paginator]="true" [rows]="10" [totalRecords]="liczbaRekordow" [loading]="loading" sortField="nazwa" selectionMode="single" dataKey="id"
    [(contextMenuSelection)]="wybranaMisja" [contextMenu]="contextMenuRef" styleClass="p-datatable-striped p-datatable-gridlines" (onContextMenuSelect)="naWybraniuUslugi()"
    (onLazyLoad)="pobierzMisje($event)">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nazwa">Nazwa<p-sortIcon field="nazwa"></p-sortIcon>
            </th>
            <th pSortableColumn="opis">Opis<p-sortIcon field="opis"></p-sortIcon>
            </th>
            <th pSortableColumn="typMisji.nazwa">Typ<p-sortIcon field="typMisji.nazwa"></p-sortIcon>
            </th>
            <th pSortableColumn="dataRozpoczecia">Data rozpoczęcia<p-sortIcon field="dataRozpoczecia"></p-sortIcon>
            </th>
            <th pSortableColumn="dataZakonczenia">Data zakończenia<p-sortIcon field="dataZakonczenia"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-misja>
        <tr [pContextMenuRow]="misja">
            <td>{{misja.nazwa}}</td>
            <td>{{misja.opis}}</td>
            <td>{{misja.typMisji.nazwa}}</td>
            <td>{{misja.dataRozpoczecia | dateFormat: 'DD.MM.YYYY'}}</td>
            <td>{{misja.dataZakonczenia | dateFormat: 'DD.MM.YYYY'}}</td>
        </tr>
    </ng-template>
</p-table>
<p-contextMenu #contextMenuRef [global]="true" [model]="kontekstoweMenu"></p-contextMenu>
